<div class="mat-tab-labels updater-header">
  <div class="modal-title">
    <div class="modal-title-icon">
      <i class="moon-Clock"></i>
    </div>
    <div class="modal-title-message">
      <span>New version available</span>
      <div>{{version}} Â· {{releaseDate | date }}</div>
    </div>
    <div class="modal-title-close">
      <a class="close pull-right" aria-label="Close" (click)="close();">
        <span aria-hidden="true"><i class="moon-Close"></i></span>
      </a>
    </div>
  </div>
</div>

<div class="modal-body text-center updater">

  <br>
  <div class="html-content" [innerHTML]="releaseNotes" (click)="$event.preventDefault()"></div>
  <br>

  <div class="button-equalizer">
    <button type="button" (click)="goToDownloadPage();" class="enabled">Download Update</button>
    <button type="button" (click)="remindMeLater();" class="disabled">Remind me later</button>
  </div>

</div>
